<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=0.3, maximum-scale=0.3, user-scalable=no">
    <title>Solo Leveling - Frame Exclusivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --text-primary: #f9fafb;
            --text-secondary: #b8c0d0;
            --background: #070b17;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.6);
            --highlight-color: #e50914;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-section: 40px;
            --font-size-sm: 0.9rem;
            --font-size-md: 1.1rem;
            --font-size-lg: 1.5rem;
        }

        [data-theme="light"] {
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --background: #f3f4f6;
            --surface: rgba(0, 0, 0, 0.05);
            --border: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Jura', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 160px; /* Dobrado para refletir a nova altura do header */
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 160px; /* Dobrado de 80px para 160px */
            background: rgba(18, 21, 32, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-md) var(--spacing-md) var(--spacing-md); /* Aumentado padding vertical */
            z-index: 1001;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.85);
        }

        .header__title {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
            font-size: var(--font-size-lg);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header__nav {
            display: flex;
            gap: var(--spacing-md); /* Aumentado gap */
            align-items: center;
        }

        .header__theme-toggle,
        .header__button {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            font-size: var(--font-size-md); /* Aumentado para melhor legibilidade */
            padding: 20px 30px; /* Dobrado padding dos botões */
            border-radius: 8px; /* Aumentado border-radius */
            background: #2a2a2a;
            color: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px; /* Aumentado gap */
            transition: all 0.3s ease;
        }

        [data-theme="light"] .header__theme-toggle,
        [data-theme="light"] .header__button {
            background: #e0e0e0;
            color: #1f2937;
        }

        .header__theme-toggle:hover,
        .header__button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color); /* Aumentado shadow */
            background: #3a3a3a;
            color: #ffffff;
        }

        [data-theme="light"] .header__theme-toggle:hover,
        [data-theme="light"] .header__button:hover {
            background: #d0d0d0;
        }

        .frame-container {
            width: 100%;
            margin: var(--spacing-section) 0;
            padding: 30px 5px;
            background: #121520;
            box-shadow: 0 6px 30px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        [data-theme="light"] .frame-container {
            background: #ffffff;
        }

        .carousel-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-align: center;
        }

        .frame-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            min-height: 630px;
            overflow: hidden;
        }

        .frame-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 16px var(--shadow-color);
        }

        .frame-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 75px;
            height: 75px;
            background: transparent;
            pointer-events: auto;
            z-index: 10;
        }

        .footer {
            width: 100%;
            background: rgba(18, 21, 32, 0.85);
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 0; /* Dobrado de 20px para 40px */
            margin-top: var(--spacing-section);
            box-shadow: 0 -2px 5px var(--shadow-color);
            min-height: 160px; /* Dobrado de 80px para 160px */
        }

        [data-theme="light"] .footer {
            background: rgba(255, 255, 255, 0.85);
            color: var(--text-primary);
        }

        .footer a {
            color: var(--highlight-color);
            text-decoration: none;
            margin: 0 15px; /* Aumentado margin */
            font-size: var(--font-size-md); /* Aumentado tamanho da fonte */
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--highlight-color);
        }
    </style>
</head>
<body data-theme="dark">

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.header__theme-toggle');
            const body = document.body;

            function toggleTheme() {
                const currentTheme = body.dataset.theme;
                body.dataset.theme = currentTheme === 'light' ? 'dark' : 'light';
                themeToggle.innerHTML = `<i class="fas ${body.dataset.theme === 'light' ? 'fa-sun' : 'fa-moon'}"></i> Tema`;
            }

            themeToggle.addEventListener('click', toggleTheme);
        });
    </script>

</html>
